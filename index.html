<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/CSS/booki.css">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<!--google fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/7975d58b0a.js" crossorigin="anonymous"></script>
	<title>Booki</title>
</head>
<body>
	<!--début de mon header-->
	<header>
		<!--logo du site-->
		<figure>
			<img src="assets/logo/Booki.png" alt="logo du site">
		</figure>
		<!--navigation du menu-->
		<nav>
			<ul>
				<li>
					<a class="menu" href="#Hébergements-à-Marseille">Hébergements</a>
				</li>
				<li>
					<a class="menu" href="#Activités-à-Marseille">Activités</a>
				</li>
			</ul>
		</nav>
		<!--fin de navigation du menu-->
	</header>
	<!--fin de mon header-->
<!--début du main-->
<main>
<!--début première section-->
<section class="section1">
	<!--titre niveau h1 et paragraphe-->
	<h1>Trouver votre hébergement pour des vacances de rêve</h1>
	<p>En plein centre-ville ou en pleine nature</p>
		<!--barre de recherche-->
		<form>
				<i class="fa-solid fa-location-dot"></i>
				<input  class="input" type="text" placeholder="Marseille, France">
				<button>Rechercher</button>
		</form>
		<!--fin barre de recherche-->
</section>
<!--fin première section-->

<!--début deuxième section-->
<section class="section2">
	<article><!--début de l'article-->
		<h2>Filtres</h2><!--titre niveau h2-->
			<!-- icones et ancrage-->
			<span>
				<div><i class="fa-solid fa-money-bill-wave"></i><a class="filter"href="#">Economique</a></div>
				<div><i class="fa-solid fa-person"></i><a class="filter"href="#">Familial</a></div>
				<div><i class="fa-solid fa-heart"></i><a class="filter"href="#">Romantique</a></div>
				<div><i class="fa-solid fa-dog"></i><a class="filter"href="#">Animaux autorisés</a> </div>
			</span>
			<!--fin icone et ancrage-->
	</article><!--fin de l'article-->
				<!--icone et paragraphe-->
				<div class="info">   
					 <p><i class="fa-solid fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
				</div>	
				<!--fin icone et paragraphe-->
</section>
<!--fin deuxième section-->


</main>
<!--fin du main-->

<!--début du footer-->
<footer>

</footer>
<!--fin du footer-->
</body>
</html>
