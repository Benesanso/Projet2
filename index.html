<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="booki.css">
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https : //fonts.googleapis.com/css2?family= famille= Raleway & display=swap" rel="stylesheet">
        <!-- font awesome-->
        <script src="https://kit.fontawesome.com/7975d58b0a.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>
    <body>
        <header class="header">
           <nav>
            <div class="menu">
                <div><img src="assets/logo/Booki.png" alt="logo-booki" width="85px" height="20px"></div>
                <div class="sizes hebergement">
                    <div class="size general bordurenav">
                        <a class="colorlink1 decoration" href="#">Hébergements</a>
                    </div> 
                    <div class="size general">
                        <a class="colorlink2 decoration" href="#">Activités</a>
                    </div>
                </div>
            </div>
           </nav>
        </header>
<main>
    
    <section class="section">
        <article> 
            <div class="title1">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            </div>

            <div class="subtitle">
                <p>En plein centre-ville ou en pleine nature</p>
            </div>

            <div class="search">
                <form class="search-box">
                    <div class="search-icon">
                        <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Marseille, France">
                                <button type="button" class="rechercher">
                                    <span>Rechercher</span>
                                </button> 
                    </div>
                </form> 
            </div>
        </article>
    </section>

    <section class="section">
        <div class="filter">
                <div class="title2">
                    <h2>Filtres</h2>
                </div>
                <div class="filter-box">
                    <div class="filter-icon">
                        <div class="filter-logo">
                            <i class="fa-solid fa-money-bill-wave"></i>
                        </div>
                                <button type="button" class="btn">
                                    <span>Économique</span>
                                </button>

                        <div class="filter-logo">
                            <i class="fa-solid fa-person"></i>
                        </div>
                                <button type="button" class="btn">
                                    <span>Familial</span>
                                </button>
                        <div class="filter-logo">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                                <button type="button" class="btn">
                                    <span>Romantique</span>
                                </button>
                        <div class="filter-logo">
                            <i class="fa-solid fa-dog"></i>
                        </div>
                                <button type="button" class="btn">
                                    <span>Animaux autorisés</span>
                                </button>      
                    </div>
                </div>
        </div>
        <div class="info">
            <div class="info-logo">
                <i class="fa-solid fa-info"></i>
            </div> 
            <div class="subtitle">
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </section>

    <section>
        Hébergements
        Populaire
    </section>

    <section>
         Activités
    </section>
    
   
</main>
<footer>

</footer>
    </body>
</html>
