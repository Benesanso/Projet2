<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500&display=swap" rel="stylesheet">
        <!-- font awesome-->
        <script src="https://kit.fontawesome.com/7975d58b0a.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>

    <body>
        <header class="container">
            <div id="logo">
                <img src="assets/logo/Booki.png" alt="logo" title="Booki">
            </div>
            <nav>
                <ul>
                    <li><a href="#hebergement">Hébergements</a></li>
                    <li><a href="#activite">Activités</a></li>
                </ul>
            </nav>
        </header>

        <main>
           <section id="Trouver" class="container">
                <h1> Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
                    <form class="search-box">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                                <input type="text" placeholder="Marseille, France">
                                    <button type="button">
                                        <span>Rechercher</span>
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                    </button> </div>
                    </form>
            </section> 
            <section id="filtre"  class="container">
                <h2>Filtres</h2>
                    <span class="filtre-box">
                        <i class="fa-solid fa-money-bill-wave"></i>
                    <span class="texte">Economique</span>
                    </span>
                    <span  class="filtre-box">
                        <i class="fa-solid fa-person"></i>
                    <span class="texte">Familial</span>
                    </span>
                    <span class="filtre-box">
                         <i class="fa-solid fa-heart"></i>
                    <span class="texte">Romantique</span>
                    </span>
                    <span class="filtre-box">
                        <i class="fa-solid fa-dog"></i>
                    <span class="texte">Animaux autorisés</span>
                    </span>
                <p class="info"><i class="fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </main>
    </body>
</html>
